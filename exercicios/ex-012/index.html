<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospegados localmente</h1>
    <p>Este video está hospedado no meu proprio servidor</p>

    <video src="midia/video-paisagem.mp4" width="640" controls poster="imagens/foto-paisagem.jpg"></video>
    
    <h1>Inserindo videos do youtube</h1>
    <iframe 
    width="640" 
    height="315" 
    src="https://www.youtube.com/embed/FdE5G95B7Mg?si=nwqpbZclrxNp0kzl" 
    title="YouTube video player" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" 
    allowfullscreen>
    </iframe>

    <h1>Inserindo video do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/126287950?h=c655f0ff29" width="640" height="346" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
