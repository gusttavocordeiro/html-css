<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminua a tela do seu navegador.</p>

    <picture>
        <source media="(max-width: 730px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1030px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a produzir audios em html.</p>
    <audio src="midia/go.mp3" controls></audio>
</body>
</html>
